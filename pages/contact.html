<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ariana Roach</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
  </head>
  <body>
      
    <nav class="nav">
      <a href="../index.html" class="nav__brand heading-3">Ariana Roach</a>
      <ul class="side-nav">
        <li class="side-nav__item">
          <a href="about.html" class="side-nav__link">About</a>
        </li>
        <li class="side-nav__item">
          <a href="portfolio.html" class="side-nav__link">Portfolio</a>
        </li>
        <li class="side-nav__item">
          <a href="contact.html" class="side-nav__link">Contact</a>
        </li>
      </ul>
    </nav>
    
    <section class="contact">
      <h1 class="contact__heading heading-2">
        Contact
      </h1>
      <p class="contact__paragraph">
        For booking and other inquiries, shoot me an email!
      </p>
      <form action="#" class="contact-form">
        <div class="contact-form__group">
          <input id="name" type="text" class="contact-form__input" placeholder="Name">
          <label for="name" class="contact-form__label">Name</label>
        </div>
        <div class="contact-form__group">
          <input id="email" type="email" class="contact-form__input" placeholder="Email">
          <label for="email" class="contact-form__label">Email</label>
        </div>
        <div class="contact-form__group">
          <textarea name="message" id="message" class="contact-form__textarea" placeholder="Type your message here..."></textarea>
          <label for="message" class="contact-form__label">Message</label>
        </div>
        <button class="contact__btn btn">Submit</button>
      </form>
    </section>
  </body>
</html>
